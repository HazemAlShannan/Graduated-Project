  <!-- start header -->
<header>
      <ul>
        <li>
          <a href="#">About</a>

      <!-- <li>
        <button class="btn" type="button">create</button>
      </li> -->
      </ul>
    </header>
  <!-- end header -->

  <!-- start footer -->
<div class="footer">

  <div class="copy-div">
    <p class="copyright">Copyright &copy; 2022</p>
  </div>
  <div class="social-footer">
    <ul class="social-icons">
      <li>
        <a href="#">
          <i class='bx bxl-facebook'></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bxl-google' ></i>
        </a>
      </li>
      <li>

          <i class='bx bxl-linkedin'></i>
        </a>
      </li>
    </ul>
  </div>
</div>


<!-- end footer -->

  


  <!-- start mainn -->

<main>
  <div class="containerr">
    <!-- <div class="title"></div> -->
    <div class="profile-pic-div">
      <img src="./svg/undraw_profile_pic_ic-5-t (1).svg" id="photo">
      <input type="file" id="file">
      <label for="file" id="uploadBtn">choose pic</label>
    </div>
    <form class="profile-form" action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Full Name</span>
          <input type="text" placeholder="User Full Name" required>
        </div>
        <div class="input-box">
          <span class="details">User Name</span>
          <input type="text" placeholder="User Name" required>
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="email" placeholder="User Email" required>
        </div>
        <div class="input-box">
          <span class="details">posation</span>
          <input type="text" placeholder="User posation" required>
        </div>
        <div class="input-box">
          <span class="details">password</span>
          <input type="password" placeholder="password" required>
        </div>
        <div class="input-box">
          <span class="details">confirm password</span>
          <input type="password" placeholder="password" required>
        </div>
      </div>
      <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <span class="gender-title">Gender</span>
        <div class="categroy">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="update">
      </div>
    </form>
  </div>
</main>

  <!-- end main -->


  <!-- start creat btnn -->


  <div class="create-model">
    <div class="modal">
      <h3>New Workspace</h3>
      <form class="create-form">
        <input class="closes" type="submit" value="cancel">
        <input class="ok" type="submit" value="create">
        <div class="single-in">
          <input type="text" class="input" id="name" required>
          <label for="name">Title</label>
        </div>

        <div class="single-in">
          <label class="select">type
            <select name="type" id="">
              <option value="1">puplic</option>
              <option value="2">privet</option>
            </select>
          </label>
        </div>
        </div>
      </form>
  </div> 


  
  <!-- end create btnn -->



  <script src="main.js"></script>
</body>
